name: ci
on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:

  build-homepage:
    name: Build Homepage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: cd zjusct-home && pnpm install

      - name: Build project
        run: cd zjusct-home && pnpm build

      - name: Package artifact
        run: cd zjusct-home/dist/assets && tar -czvf home-assets.tar.gz -C out .

      - name: Upload Homepage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: home-assets.tar.gz
          path: zjusct-home/dist/assets/home-assets.tar.gz

  deploy:
    name: Build MkDocs and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: turn on git-committers
        run: |
          sed -i 's/enabled: false/enabled: true/' mkdocs.yml

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Download Homepage Artifact
        uses: actions/download-artifact@v4
        with:
          name: home-assets.tar.gz

      - name: Extract Homepage Assets
        run: tar -xzvf home-assets.tar.gz -C docs/assets

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install -r requirements.txt

      - run: mkdocs gh-deploy --force
